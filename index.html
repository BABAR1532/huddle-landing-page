<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="app.css">
  <!--Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
   <div class="container__image">
       <img src="images/logo.svg" alt="logo-svg" class="image__logo">
       <img src="images/illustration-mockups.svg" alt="">
   </div>
   <div class="container__content">
    <h1 class="content__heading">
    Build The Community Your Fans Will Love
    </h1>
    <p class="content__description">
    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.
      </p>
    <button class="content__register-button content__button--active">
    Register
    </button>

   </div>
      <footer class="container__footer">
          <div class="footer__facebook-icon footer__icon"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="footer__twitter-icon footer__icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="footer__instagram-icon footer__icon"><i class="fa-brands fa-instagram"></i></div>

      </footer>

  </div>

</body>
</html>
